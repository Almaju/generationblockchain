<!DOCTYPE html>
<html>
<head>
  <title>Voting DApp</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
  <style>
    .margin-top-3 {
      margin-top: 3em;
    }
  </style>
</head>
<body class="container">
  <h1>Election du président de VotingChain :</h1>
  <div class="col-sm-7 margin-top-3">
    <h2>Candidats</h2>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Candidat</th>
            <th>Votes</th>
          </tr>
        </thead>
        <tbody id="candidate-rows">
        </tbody>
      </table>
    </div>
    <div class="container-fluid">
      <h2>Votez pour votre candidat</h2>
      <div id="msg"></div>
      <input type="text" id="candidate" placeholder="Entrez son nom..."/>
      <br>
      <br>
      <input type="text" id="vote-tokens" placeholder="Combien de parts voulez-vous lui donner ?"/>
      <br>
      <br>
      <a href="#" onclick="voteForCandidate()" class="btn btn-primary">Voter</a>
    </div>
  </div>
  <div class="col-sm-offset-1 col-sm-4 margin-top-3">
    <div class="row">
      <h2>Token Stats</h2>
      <div class="table-responsive">
        <table class="table table-bordered">
          <tr>
            <td>Parts restantes à vendre</td>
            <td id="tokens-total"></td>
          </tr>
          <tr>
            <td>Parts vendues</td>
            <td id="tokens-sold"></td>
          </tr>
          <tr>
            <td>Prix / part</td>
            <td id="token-cost"></td>
          </tr>
          <tr>
            <td>Bilan dans le contract</td>
            <td id="contract-balance"></td>
          </tr>
        </table>
      </div>
    </div>
    <div class="row margin-top-3">
      <h2>Acheter des parts</h2>
      <div class="col-sm-12">
        <div id="buy-msg"></div>
        <input type="text" id="buy" class="col-sm-8" placeholder="Nombre de parts à acheter"/>&nbsp;
        <a href="#" onclick="buyTokens()" class="btn btn-primary">Acheter</a>
      </div>
    </div>
    <div class="row margin-top-3">
      <h2>Obtenir des informations sur un votant</h2>
      <div class="col-sm-12">
        <input type="text" id="voter-info", class="col-sm-8" placeholder="Votant ID" />&nbsp;
        <a href="#" onclick="lookupVoterInfo()" class="btn btn-primary">Voir</a>
        <div class="voter-details row text-left">
          <div id="tokens-bought" class="margin-top-3 col-md-12"></div>
          <div id="votes-cast" class="col-md-12"></div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="app.js"></script>
</html>
